<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Account Updated</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito Sans"
      rel="stylesheet"
    >
    <!-- Style tag must be inside head tag -->
    <!-- ctrl + / will leave a comment -->
    <!-- alt + shift + f will format -->
    <style>
      .keycloak-landing-page-main-body-background {
        background: url(img/bg-top.svg) 50% 0 no-repeat, url(img/bg-bottom.svg) 50% 100% no-repeat, #FFEEBF;
        background-size: 100%;
      }
    </style>
  </head>


  <body style="margin:0; padding:0; font-family: 'Nunito Sans';height:100vh;">
    <div class="keycloak-landing-page-main-body-background" style="height:100%">
      <div
        style="display: flex;
        flex-direction: column;height:100%; align-items: center;padding:1rem; box-sizing: border-box;"
      >

        <!-- The logo -->
        <div>
          <img
            src="img/scriberabbit-logo.png"
            alt="scriberabbit logo"
            style="max-width:320px; width:100%"
          >
        </div>

        <div
          style=" display: flex;
          flex-direction: column;height:100%; justify-content: center;"
        >
          <!-- The white container -->
          <div
            style="background-color: white; padding: 4rem 6rem; border-radius: 1rem; max-width:30rem; margin-top: -100px;text-align: center;"
          >
            <h2 style="color: #101828;font-size: 2rem; margin:0">
              Your account has been updated
            </h2>

            <!-- When the element is not repeated in many places, use inline style -->
            <p
              style="color:#667085; margin: 1.5rem 0; font-size:1.4rem;">
              Your account has been successfully updated.
            </p>
            <button
              style="cursor: pointer; padding:10px 16px 8px 16px; font-size: 1.5rem; background-color: #240561;color: white;border-radius:2rem"
            >
              <b>Login</b>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
